<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul class="nav-list">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
      </ul>
    </nav>

    <header>
      <h1>Oops! Page Not Found</h1>
      <p>
        Sorry, the page you are looking for does not exist or has been moved.
      </p>
    </header>

    <main>
      <!-- Error Message Section -->
      <section class="error-message">
        <h2>404 - Page Not Found</h2>
        <p>
          It seems you've ventured into uncharted territory. But don't worry,
          you can always go back home!
        </p>
        <a href="index.html" class="home-link">Return to Home</a>
      </section>

      <!-- Optional Image Section -->
      <section class="error-image">
        <img
          src="https://via.placeholder.com/600x400.png?text=404+Not+Found"
          alt="Page Not Found"
        />
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Favorite Dogs Club. All rights reserved.</p>
    </footer>
  </body>
</html>
